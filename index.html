<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card" id="birthdayCard">
    <div class="outside">
      <div class="front">
        <img src="cheesecake.jpeg" alt="Front Image" class="card-image">
        <p>Happy Birthday</p>
      </div>
      <div class="back"></div>
    </div>
    <div class="inside">
      <p class="poem">
        I know I am far away,<br>
        But you're in my head everyday<br>
        Sad that I can’t greet you face to face,<br>
        So through these works, I say<br>
        Happy Birthday!<br><br>
        we may not have pics pa tgt, but here hehe ❤️
      </p>
      <img src="your-square-image.jpeg" alt="Inside Image" class="inside-image">
    </div>
  </div>

  <audio id="birthdayAudio" src="happy-birthday.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
