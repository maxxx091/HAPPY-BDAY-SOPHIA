<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card" id="card">
        <div class="outside">
            <div class="front">
                <img src="cheesecake.jpg" alt="Cheesecake" class="front-img">
                <p>Happy Birthday!</p>
            </div>
            <div class="back"></div>
        </div>
        <div class="inside">
            <h2>I know I am far away,<br>
                But you're in my head everyday<br>
                Sad that I can’t greet you face to face,<br>
                So through these works, I say<br>
                Happy Birthday!<br><br>
                we may not have pics pa tgt, but here hehe<br>
                I love you so much ❤️
            </h2>
            <img src="inside.jpg" alt="Inside Picture" class="inside-img">
        </div>
    </div>

    <audio id="birthday-audio" src="birthday.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
