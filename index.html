<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="front">
            <img src="images/bg-image.png" alt="Card Front" class="bg-img">
            <h1>Click to Open 🎁</h1>
        </div>
        <div class="inside">
            <div class="message">
                <p>I know I am far away,<br>
                But you're in my head everyday.<br>
                Sad that I can’t greet you face to face,<br>
                So through these works, I say<br>
                <strong>Happy Birthday!</strong></p>

                <p>We may not have pics pa tgt, but here hehe 💛<br>
                I love you so much, Mahal ko!</p>
            </div>
            <div class="gifs">
                <img src="images/left-dancer.gif" alt="Left dancer" class="gif">
                <img src="images/right-dancer.gif" alt="Right dancer" class="gif">
            </div>
        </div>
    </div>

    <script>
        const card = document.querySelector('.card');
        card.addEventListener('click', () => {
            card.classList.toggle('open');
        });
    </script>
</body>
</html>
