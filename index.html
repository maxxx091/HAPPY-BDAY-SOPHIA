<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Side GIFs -->
  <img src="left.gif" alt="Left Decoration" class="side-gif left-gif">
  <img src="right.gif" alt="Right Decoration" class="side-gif right-gif">

  <div class="card">
    <div class="outside">
      <div class="front">
        <p>Happy Birthday</p>
        <!-- Cheesecake image -->
        <img src="cheesecake.jpeg" alt="Cheesecake" class="cheesecake-img">
      </div>
      <div class="back"></div>
    </div>
    <div class="inside">
      <!-- Editable message -->
      <p id="message">
        Happy Birthdayy Mahal ko, we don't have pics but here hehe, I love you so much
      </p>
      <!-- Replaceable square picture -->
      <img src="your-square-image.jpeg" alt="Special Picture" class="inside-img">
    </div>
  </div>
</body>
</html>
